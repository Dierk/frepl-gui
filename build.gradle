buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://jitpack.io'
        }
    }
    dependencies {
        classpath 'com.github.frege:frege-gradle-plugin:release-0.3', {
            exclude module: "frege-native-gen"
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'frege'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        sonatypeUrl = "https://oss.sonatype.org/content/groups/public"
    }


    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = sonatypeUrl
        }
    }

    dependencies {
        compile "org.frege-lang:frege:3.22.524-gcc99d7e"
        compile "org.frege-lang:frege-repl-core:1.2-SNAPSHOT", { exclude module:"frege" }
        compile "org.frege-lang:frege-native-gen:1.1-SNAPSHOT"
    }
}
